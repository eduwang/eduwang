<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GLTF Viewer</title>
<style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="../../applications/libs/three.js-r132/examples/js/loaders/GLTFLoader.js"></script>
<script>
    // Initialize scene, camera and renderer
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add light to the scene
    var light = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(light);

    // Create GLTFLoader instance
    var loader = new THREE.GLTFLoader();

    // Load GLTF model
    loader.load(
        './models/00_4Triangle.gltf',
        function(gltf) {
            // Add the loaded model to the scene
            scene.add(gltf.scene);

            // Check if there are animations
            if (gltf.animations && gltf.animations.length > 0) {
                // Create a mixer for the model
                var mixer = new THREE.AnimationMixer(gltf.scene);

                // Add all the animations to the mixer
                    var animation = gltf.animations[0];
                    // Play the animation
                    mixer.clipAction(animation).play();
                
                // Update the mixer in the animation loop
                function update() {
                    mixer.update(0.0167); // 60 FPS
                }

                // Add the update function to the animation loop
                renderer.setAnimationLoop(function() {
                    update();
                    renderer.render(scene, camera);
                });
            }
        },
        undefined,
        function(error) {
            console.error(error);
        }
    );

    // Set camera position
    camera.position.z = 5;

    // Animation function
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();

    // Adjust renderer size on window resize
    window.addEventListener('resize', function() {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });



</script>
</body>
</html>
