<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Two Three.js Scenes</title>
    <style>
        #container {
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #scene2 {
            /* Adjust position of the second scene */
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="scene1"></canvas>
        <canvas id="scene2"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // First Scene
        const scene1 = new THREE.Scene();
        const camera1 = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer1 = new THREE.WebGLRenderer({ canvas: document.getElementById('scene1') });
        renderer1.setSize(window.innerWidth, window.innerHeight);

        const geometry1 = new THREE.BoxGeometry();
        const material1 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube1 = new THREE.Mesh(geometry1, material1);
        scene1.add(cube1);

        camera1.position.z = 5;

        function animate1() {
            requestAnimationFrame(animate1);
            cube1.rotation.x += 0.01;
            cube1.rotation.y += 0.01;
            renderer1.render(scene1, camera1);
        }
        animate1();


        // Second Scene
        const scene2 = new THREE.Scene();
        const camera2 = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer2 = new THREE.WebGLRenderer({ canvas: document.getElementById('scene2') , alpha: true});
        renderer2.setSize(window.innerWidth / 2, window.innerHeight / 2); // Adjust size as needed

        const geometry2 = new THREE.BoxGeometry();
        const material2 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const cube2 = new THREE.Mesh(geometry2, material2);
        scene2.add(cube2);

        camera2.position.z = 5;

        function animate2() {
            requestAnimationFrame(animate2);
            cube2.rotation.x += 0.01;
            cube2.rotation.y += 0.01;
            renderer2.render(scene2, camera2);
        }
        animate2();
    </script>
</body>
</html>
