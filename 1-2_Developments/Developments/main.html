    <style>
        body {
            margin: 1%;
            padding: 1%;
            display: flex;
            flex-direction: column;
            align-items: center;

            background-image: url('../geometric.jpg');
        }

        .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
        }

        .button {
            width: 85%;
            max-width: 800px; /* Adjust the max-width as needed */
            padding: 2%;
            margin: 5px;
            text-align: center;
            background-color: #D3C9B5; /* Button background color */
            color: black; /* Button text color */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from anchor tag */
            font-weight: 1000;
            font-size: 30px;
        }
        .button-link{
            width: 50%;
            max-width: 800px; /* Adjust the max-width as needed */
            padding: 10px;
            margin: 5px;
            text-align: center;
            background-color: lightgray; /* Button background color */
            color: black; /* Button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from anchor tag */
            font-weight: 1000;
            font-size: 20px;
        }
        .button-content {
            text-align: left;
            font-size: 20px;
            font-weight: normal;
        }
        #ew-container {
            margin: 10px auto;
            padding: 20px;
            border: 2px solid #bcbcbc;
            background-color: rgba(236, 236, 236, 0.5);
            overflow: auto;

        #ew-header {
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #bcbcbc;
            text-align: center;
            font-family: 'Orbitron', sans-serif;   
            font-size: 20px;

        #ew-content {
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #bcbcbc;
            font-family: 'Gowun Dodum', sans-serif;

        }
        #ew-sidebar {
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #bcbcbc;
            font-family: 'Gowun Dodum', sans-serif;
        }
        #ew-footer {
            padding: 20px;
            border: 2px solid #bcbcbc;
        }
        #img-content{
            max-width: 90%;
        }
        #additional-links{
            text-decoration: none; /* Remove underline from anchor tag */
            color: rgba(0, 0, 151, 0.801);
            font-weight: 1000;
        }
        @media ( min-width: 481px ) {
            #ew-container {
                width: 940px;
            }
            #ew-content {
                width: 580px;
                float: left;
            }
            #ew-sidebar {
                width: 260px;
                float: right;
            }
            #ew-footer {
                clear: both;
            }

        }

        @media (max-width: 480px){
            .button-content{
                font-size: 12px;

            #ew-header{

            }
